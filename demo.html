<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Channel</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/11ebebdeee.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
        }

        .header-banner img {
            width: 100%;
            border-radius: 10px;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 28px;
            position: relative;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .upload-icon {
            position: absolute;
            bottom: 10px;
            left: 90px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }

        .form-section {
            display: flex;
            padding: 22px;
            justify-content: space-between;
            margin-top: 20px;
        }

        .left-section,
        .right-section {
            width: 48%;
        }

        label {
            font-weight: bold;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 22px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group i {
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
        }

        .visibility-options {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .submit-btn {
            background: red;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 20%;
        }

        .submit-btn:hover {
            background: darkred;
        }

        .visibility-options {
            display: flex;
            flex-direction: column;
            gap: 8px;
            /* Space between radio options */
        }

        .visibility-options p {
            display: flex;
            /* align-items: center; */
            gap: 8px;
            margin: 0;
        }

        .visibility-options input[type="radio"] {
            width: 16px;
            /* Adjust size */
            height: 16px;
            cursor: pointer;
        }

        .head-wrong-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            height: 50px;
        }

        .right-cut {
            cursor: pointer;
            font-size: 22px;
        }
    </style>

    <div class="container">
        <div class="head-wrong-btn">
            <span>Create New Channel</span>
            <div class="right-cut "><i class="fa-regular fa-circle-xmark"></i> </div>
        </div>

        <div class="header-banner">
            <img src="images/full-banner.png" alt="Channel Banner">
        </div>
        <div class="profile-section">
            <img src="images/user-02.png" alt="Profile Picture" class="profile-pic">
            <div class="channel-title">
                <label>Channel Title:</label>
                <input type="text" placeholder="Enter channel title">
            </div>
        </div>
        <div class="form-section">
            <div class="left-section">
                <label>Channel Description:</label>
                <textarea placeholder="Enter channel description" maxlength="500"></textarea>
                <label>Email:</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Enter mail">
                </div>
                <label>Contact Number:</label>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Enter number">
                </div>
                <label>Address:</label>
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" placeholder="Enter address">
                </div>
                <label>Want to be Premium in Future:</label>
                <select>
                    <option>Yes, I want to be premium</option>
                    <option>No, I don't</option>
                </select>
                <label>Visible To:</label>
                <div class="visibility-options">
                    <p>
                        <input type="radio" name="visibility" checked>
                        <span>Public (Searchable and viewable by Anyone)</span>
                    </p>
                    <p>
                        <input type="radio" name="visibility">
                        <span>Followers (Only your followers can view)</span>
                    </p>
                    <p>
                        <input type="radio" name="visibility">
                        <span>Private (Hide your profile details from all)</span>
                    </p>
                </div>

            </div>
            <div class="right-section">
                <label>Website:</label>
                <input type="text" placeholder="Enter link">
                <label>Facebook:</label>
                <input type="text" placeholder="Enter link">
                <label>Instagram:</label>
                <input type="text" placeholder="Enter link">
                <label>Twitter:</label>
                <input type="text" placeholder="Enter link">
                <label>LinkedIn:</label>
                <input type="text" placeholder="Enter link">
                <label>WhatsApp:</label>
                <input type="text" placeholder="Enter link">
            </div>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </div>
