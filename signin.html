<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="style/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/11ebebdeee.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Left Banner Section -->
        <div class="banner">
            <img src="images/singup-main.png" alt="Happy Knowledge Day" class="banner-img">
            <div class="banner-content">
                <a href="signup.html" class="sign-in-btn">Sign up</a>
                <a href="index.html" class="back-btn"><i class="fa-solid fa-house"></i> Back to Main Site</a>
            </div>
        </div>
        <!-- Right Form Section -->
        <div class="form-container">
            <div class="header">
                <img src="images/logo.png" alt="Logo" class="logo">
                <h2>Wave</h2>
            </div>
            <div class="sub-header">
                <h3>Sign In</h3>
                <p> Join Us! Step into a world of Culture, Knowledge, and More. Begin your journey to explore, learn,
                    and thrive globally!</p>
            </div>
            <form class="form-signin">
                    <div class="form-group-indiv">
                        <label for="name">UserName or Mobile or Email:</label>
                        <i class="fa-solid fa-user f-icon"></i>
                        <input type="text" placeholder="Enter your mail or user name" required>
                    </div>

                <div class="form-group-indiv">
                    <label for="password">password:</label>
                    <i class="fa-solid fa-lock f-icon-pw"></i>
                    <input type="password" placeholder="Enter your password" required>
                    <a class="forgot-pw" href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
                <p>Already have an account? <a href="signup.html">Register Here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
